services:
  database:
    image: postgres:15
    environment:
      POSTGRES_DB: gearup
      POSTGRES_USER: gearup
      POSTGRES_PASSWORD: gearup123
    ports:
      - "5432:5432"
    networks:
      - backend-network
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      # Override database URL for local development
      - SPRING_DATASOURCE_URL=jdbc:postgresql://database:5432/gearup
      - SPRING_DATASOURCE_USERNAME=gearup
      - SPRING_DATASOURCE_PASSWORD=gearup123
      # These will be overridden by .env file if present
      - JWT_SECRET=${JWT_SECRET:-defaultjwtsecret}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
    networks:
      - backend-network
    depends_on:
      - database
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  backend-network:
    driver: bridge
    name: gear-up-backend

volumes:
  postgres_data: